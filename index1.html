<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <header class="site-header">
            <!--navbar with logo and social media icon-->
            <div class="navbar">
                <img class="logo" src="images/logo.png" alt="logo">
            <nav>
                <ul>
                    <div class="toggle">
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                          </a>
                        </div>
                    <div class="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index1.html">Booking </a></li>
                    <li><a href="index2.html">Contact</a></li>
                    <!--using icon-->
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                   </div>
                </ul>
            </nav>
        </div>
    </header>
        <div class="container-form">
            <h2 class="contact-text">Book your appointment now!</h2>
            <form action="#">
                <div class="form-field">
                    <label class="label1" for="fname">Your Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Your Name" style="width: 50%;">
                </div>
                <div class="form-field">
                    <label class="label1" for="service">Service:</label><br>
                    <input type="text" id="service" name="service" placeholder="Services" style="width: 50%;">
                </div>
                <div class="form-field">
                    <label class="label1" for="date">Date</label><br>
                    <input type="text" id="date" name="date" placeholder="DD/MM/YY" style="width: 50%;">
                </div>
                <div class="form-field">
                    <label class="label1" for="time">Time:</label><br>
                    <input type="text" id="time" name="time" placeholder="ex. 10am" style="width: 50%;">
                </div>
                <div class="form-field">
                    <label class="label1" for="mail">Your Email:</label><br>
                    <input type="text" id="mail" name="mail" placeholder="Your Email" style="width: 50%;">
                </div>
                <div class="booking-now">
                <button class="booking-button" type="submit">Book Now</button>
                </div>
            </form>
        </div>
            <!--footer-->
    <footer class="footer-wrapper">
        <div class="footer-top">
            <div class="about-footer">
                <aside class="footer-text">
                <h3> S Spa Nails & Lash</h3>
                <p>665 River Rd, Gloucester <br>Ottawa, ON <br> K1V 2G2</p>
                <p>
                    <a href="#">infor@sspaottawa.ca</a>
                </p>
                <p>
                    <a href="#">613-822-8272</a>
                </p>
                </aside>
                <aside class="footer-hour">
                    <h3> Hours</h3>
                    <div class="hour-text">
                    <div class="col-2" content="Mon-Fri 10 am - 7 pm">
                        <div class="col-lef">Mon-Fri:</div>
                        <div class="col-right">10am - 7pm</div>
                    </div>
                    <div class="col-2"  content="Sat 9:30 am - 6 pm">
                        <div class="col-lef">Sat:</div>
                        <div class="col-right">9:30am - 6pm</div>
                    </div>
                    <div class="col-2"  content="Sun 11 am - 5 pm">
                        <div class="col-lef">Sun:</div>
                        <div class="col-right">11am - 5pm</div>
                    </div>
                    </div>
                </aside>
                <aside class="footer-social">
                    <h3>Social Media</h3>
                    <a  class="social-icons-facebook" href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a  class="social-icons-instagram" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </aside>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="footer-bottom-text">&copy;Copyright by S Spa Nails and Lash. All rights reserved</p>
        </div>
    </footer>
