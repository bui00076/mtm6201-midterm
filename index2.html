        <div class="contact-left">
            <h2 class="contact-text">Send Message</h2>
            <form class="send-message">
                <label for="fname">Your Name:</label><br>
                <input type="text" id="fname" name="fname" style="width: 70%;"><br>
                <label for="email">Your Email:</label><br>
                <input type="text" id="email" name="email" style="width: 70%;"><br>
                <label for="subject">Your Subject:</label><br>
                <input type="text" id="subject" name="subject" style="width: 70%;"><br>
                <label for="message">Your Message:</label><br>
                <textarea id="message" style="width: 70%;" ></textarea> <br>
                <button class="submit-button" type="submit">Submit message</button>
                </form>
        </div>
        <div class="contact-left">
            <div class="location">
                <h2 class="contact-text">Map</h2>
                  <div class="mapEmbed">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2807.870693679337!2d-75.70008418444901!3d45.27062457909906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccde3709d84be61%3A0xeb0de7d8a3e83586!2sS%20Spa%20Nails%20%26%20Lash!5e0!3m2!1sen!2sca!4v1647478038569!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
